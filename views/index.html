<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunicados</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Botão de alternar tema -->
<div class="theme-toggle">
  <button id="themeToggle" title="Alternar tema">☾</button>
</div>

<h1>Processador de Comunicados</h1>

<!-- Barra de envio -->
<div id="top-bar">
  <form id="formUpload">
    <input id="fileInput" type="file" name="pdf" accept="application/pdf" required />
    <select id="escreventeSelect">
      <option value="">Selecionar escrevente</option>
      <option>Edjan Santos Melo</option>
      <option>Gabriela Maria Gama de Almeida</option>
    </select>
    <button type="submit">Enviar PDF</button>
    <button type="button" id="exportarPDF">🏷️ Exportar Etiquetas</button>
  </form>
</div>

<!-- Controles de sessão -->
<div id="controls-load">
  <label for="sessionSelect"><strong>Continuar PDF:</strong></label>
  <select id="sessionSelect">
    <option value="">Nova Sessão</option>
  </select>
  <button id="btnCarregarSessao">🔄 Carregar Sessão</button>
</div>

<!-- Ferramentas -->
<div id="ferramentas">
  <input id="buscaComunicados" placeholder="🔍 Buscar...">
  <button id="filtroPendentes">Mostrar só pendentes</button>
</div>

<!-- Resultados e Erros -->
<div id="resultados"></div>
<div id="resumoErros"></div>

<!-- Botão padrão para abrir/fechar a lista -->
<button id="toggleListaNomes" style="position: fixed; top: 80px; right: 20px; z-index: 9999; padding: 8px 14px; font-size: 14px; background: var(--primary); border: 1px solid var(--primary-hover); border-radius: 6px; color: #fff; cursor: pointer;">
  👥
</button>

<!-- Lista de cônjuges (começa escondida) -->
<div id="listaConjuges" style="position: fixed; top: 130px; right: 20px; width: 300px; background: var(--card); padding: 10px; border-radius: 6px; box-shadow: 0 2px 6px var(--border); overflow-y: auto; max-height: 90vh; display: none;">
  <div id="listaNomes"></div>
</div>



<!-- Carregar o script principal -->
<script src="./app.js" defer></script>

<!-- Carregar o flutuável-->
<script src="draggable.js"></script>


</body>
</html>
